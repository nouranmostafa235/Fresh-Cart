<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<nav class="navbar navbar-expand-lg  navbar-light bg-light py-3 ">
    <div class="container-fluid">
<div>
  <a class="navbar-brand color-main" href="#">
    <i class="fa-solid fa-cart-shopping animate__animated animate__bounceInLeft" style="color: #0aad0a;"></i>
    Fresh Cart</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div *ngIf="logged" class="navbar-nav mx-auto mb-2 mb-lg-0 searchWidth">
           <input type="text" class="form-control me-3" placeholder="Search By Title or Category..." [(ngModel)]="search">
           <button class="btn px-4 text-white" (click)="setSearchVal()" >Search</button>
        </div>
        
      </div>
      <ul  *ngIf="logged" class="navbar-nav mb-2 mb-lg-0">
        <li [class.user-name]="logged" class="nav-item me-2 lead fs-5">
         Hi, {{UserName}}
        </li>
        <li class="nav-item user-name me-2 lead fs-5 mouse-pointer cart-icon" routerLink="/cart">
          Cart <i class="fa-solid fa-cart-shopping" style="color: #00ad0a;"></i>
          <!-- <p class="cart-count">0</p> -->
          </li>
          <li class="nav-item user-name me-2 lead fs-5 mouse-pointer" routerLink="/wishList">
           Wish List <i class="fa-regular fa-heart" style="color: #00ad0a;"></i>
          </li>
      </ul>
      <div class="" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li *ngIf="!logged" class="nav-item">
            <a class="nav-link" routerLink="login">Login</a>
          </li>
          <li *ngIf="!logged" class="nav-item">
            <a class="nav-link" routerLink="register">Register</a>
          </li>
          <li *ngIf="logged" class="mouse-pointer">
            <button (click)="logOut()" class="nav-link" >LogOut</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
